{% load static %}
<div class="navbar">
    
    <div class="logo">
        <h1><a href="{% url 'home' %}"><img src="{% static 'images/permalink___web_development_company_logo.jpg' %}" alt="Description of the image"></a></h1>
    </div>
    <div class="Login">
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a><br>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    
</div>


<div>
    {% if user.is_authenticated %}
        <div>
            <form action="{% url 'leads' %}" method="GET">
                <input type="text" name="sq" placeholder="Search Leadss...">
            </form>
        </div>
    {% endif %}


    {% if user.is_authenticated %}
        <a href="{% url 'leads' %}">   
            <div class="Btn">
                leads
            </div>
        </a>
    {% endif %}

</div>
